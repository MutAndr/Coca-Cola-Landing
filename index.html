<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cocacola Website Landing Page</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="images/logo.png" class="logo"></a>
            <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Попробуй чувства</h2>
                <p>Самый популярный напиток за всю историю компании Coca‑Cola был придуман
                аптекарем Доктором Джоном Пэмбертоном в 1886 года. Новый прохладительный 
                напиток был сразу признан одновременно вкусным и освежающим.</p>
                <a href="#">Learn More</a>
            </div>

            <div class="imgBox">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="images/cocacola1.png"></div>
                        <div class="swiper-slide"><img src="images/cocacola2.png"></div>
                        <div class="swiper-slide"><img src="images/cocacola3.png"></div>
                        <div class="swiper-slide"><img src="images/cocacola4.png"></div>
                        <div class="swiper-slide"><img src="images/cocacola5.png"></div>
                        <div class="swiper-slide"><img src="images/cocacola6.png"></div>
                    </div>
                </div>
            </div>

        </div>
        <ul class="sci">
            <li><a href="#"><img src="images\facebook.png"></a></li>
            <li><a href="#"><img src="images\twitter.png"></a></li>
            <li><a href="#"><img src="images\instagram.png"></a></li>
        </ul>
    </section>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
          effect: "coverflow",
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: "auto",
          coverflowEffect: {
            rotate: 0,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: true,
          },
          pagination: {
            el: ".swiper-pagination",
          },
          loop: true,
        });


        function toggleMenu(){
            const menuToggle = document.querySelector('.toggle');
            const navigation = document.querySelector('.navigation');
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
